<div class="container" *ngIf="producto">
    <div class="row -mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio"
                    [(ngModel)]="producto.precio" required>
                </div>
                <br>
                <div class="d-grid gap-2 col-md-12 mx-auto">
                    <button  class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fa-solid fa-marker"></i> Actualizar</button>
                    <button  class="btn btn-outline-primary btn-block" [disabled]="!f.valid" routerLink="/lista">
                        <i class="fa-solid fa-circle-arrow-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
