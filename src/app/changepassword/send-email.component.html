<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/login"
            >Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" routerLink="/sendemail">Recuperar Contraseña</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
        <div class="form-group text-center">
          <p><label class="text-info bg-dark" form="mailTo"><i class="fa-solid fa-circle-exclamation"></i> Te enviaremos un correo para recuperar la contraseña</label>
          </p>
          <input
            type="text"
            name="mailTo"
            id="mailTo"
            class="form-control"
            [(ngModel)]="mailTo"
            placeholder="Nombre de Usuario o Email"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-outline-success" [disabled]="!f.valid" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i> Enviar Correo
            </button>
          </div>
        </div>
      </form>
      <!--<div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el Login. {{errMsj}}</div>-->
    </div>
  </div>
</div>
