<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Introduce tu nueva contrase単a</h3>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>
        <div class="form-group text-center">
          <label for="password">Nueva Contrase単a</label>
          
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>

        <div class="form-group text-center">
            <label for="confirmPassword">Confirme su nueva contrase単a</label>
            
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control"
              [(ngModel)]="confirmPassword"
              required
            />
          </div>

        <br />
        <div class="form-group">
          <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-outline-success" [disabled]="!f.valid" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i> Cambiar Contrase単a
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
