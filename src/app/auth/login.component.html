<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login">Iniciar Sesi칩n</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sendemail">Recuperar Contrase침a</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label form="nombreUsuario">Nombre de Usuario</label>
          <input
            type="text"
            name="nombreUsuario"
            id="nombreUsuario"
            class="form-control"
            [(ngModel)]="nombreUsuario"
            required
          />
        </div>
        <div class="form-group">
          <label form="password">Contrase침a</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-outline-success" [disabled]="!f.valid" type="submit">
              <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesi칩n
            </button>
          </div>
        </div>
      </form>
      <!--<div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el Login. {{errMsj}}</div>-->
    </div>
  </div>
</div>
